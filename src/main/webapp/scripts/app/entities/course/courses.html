<div>

    <h2 translate="jwebplatformApp.course.home.title">Course</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveCourseModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebplatformApp.course.home.createLabel">Create a new Course</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveCourseModal" tabindex="-1" role="dialog" aria-labelledby="myCourseLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCourseLabel" translate="jwebplatformApp.course.home.createOrEditLabel">Create or edit a Course</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="course.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jwebplatformApp.course.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="course.name">

                            <div ng-show="editForm.name.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="jwebplatformApp.course.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="course.description">

                            <div ng-show="editForm.description.$invalid">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCourseConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(course.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jwebplatformApp.course.delete.question" translate-values="{id: '{{course.id}}'}">Are you sure you want to delete this Course?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jwebplatformApp.course.name">Name</th>
                    <th translate="jwebplatformApp.course.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <td><a ui-sref="courseDetail({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.name}}</td>
                    <td>{{course.description}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="courseDetail({id:course.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(course.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(course.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
